<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Connect - Memory Matching Ice Breaker</title>
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100%;
            color: #333;
        }
        
        html {
            height: 100%;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .stat {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            color: white;
            font-weight: bold;
            min-width: 120px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            display: block;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .card.flipped {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            transform: rotateY(180deg);
        }
        
        .card.matched {
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%);
            border-color: #4CAF50;
            animation: pulse 0.6s ease-in-out;
        }
        
        .card.wrong {
            background: linear-gradient(135deg, #ffb3ba 0%, #ffdfba 100%);
            border-color: #f44336;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .card-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .question-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .question-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            margin: 20px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .question-text {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .close-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .close-btn:hover {
            transform: translateY(-2px);
        }
        
        .reset-btn {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin: 0 auto;
            display: block;
        }
        
        .reset-btn:hover {
            transform: translateY(-2px);
        }
        
        .celebration {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #4CAF50;
            font-weight: bold;
            display: none;
        }
        
        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .stats {
                gap: 15px;
            }
            
            .stat {
                min-width: 100px;
                padding: 10px 15px;
            }
            
            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <header class="header">
            <h1 class="title">Team Connect</h1>
            <p class="subtitle">Memory Matching Ice Breaker Game</p>
        </header>
        
        <div class="stats">
            <div class="stat">
                <span class="stat-value" id="moves">0</span>
                <span>Moves</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="matches">0</span>
                <span>Matches</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="timer">0:00</span>
                <span>Time</span>
            </div>
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div class="celebration" id="celebration">
            🎉 Congratulations! All matches found! 🎉
        </div>
        
        <button class="reset-btn" onclick="resetGame()">New Game</button>
    </main>
    
    <div class="question-modal" id="questionModal">
        <div class="question-content">
            <div class="question-text" id="questionText"></div>
            <button class="close-btn" onclick="closeQuestion()">Continue Playing</button>
        </div>
    </div>

    <script>
        const emojis = ['🚀', '💡', '🎯', '⭐', '🌟', '🔥'];
        const questions = [
            "What emoji best describes your morning?",
            "What's a work skill you're proud of developing?",
            "If you could have coffee with anyone, who would it be?",
            "What's your favorite way to celebrate small wins?",
            "What's one thing that always makes you smile at work?",
            "If your job was a movie genre, what would it be?",
            "What's the best piece of advice you've received recently?",
            "What's your go-to productivity hack?",
            "If you could learn any new skill instantly, what would it be?",
            "What's something you're looking forward to this week?"
        ];
        
        let gameState = {
            cards: [],
            flippedCards: [],
            matches: 0,
            moves: 0,
            timer: 0,
            gameStarted: false,
            timerInterval: null
        };
        
        function initGame() {
            // Create card pairs
            const cardPairs = [...emojis, ...emojis];
            gameState.cards = shuffle(cardPairs).map((emoji, index) => ({
                id: index,
                emoji: emoji,
                isFlipped: false,
                isMatched: false
            }));
            
            renderBoard();
            resetStats();
        }
        
        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        function renderBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            gameState.cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.onclick = () => flipCard(card.id);
                
                if (card.isFlipped || card.isMatched) {
                    cardElement.textContent = card.emoji;
                    if (card.isMatched) {
                        cardElement.classList.add('matched');
                    } else {
                        cardElement.classList.add('flipped');
                    }
                } else {
                    cardElement.classList.add('card-back');
                    cardElement.textContent = '?';
                }
                
                board.appendChild(cardElement);
            });
        }
        
        function flipCard(cardId) {
            if (!gameState.gameStarted) {
                startTimer();
                gameState.gameStarted = true;
            }
            
            const card = gameState.cards[cardId];
            
            if (card.isFlipped || card.isMatched || gameState.flippedCards.length >= 2) {
                return;
            }
            
            card.isFlipped = true;
            gameState.flippedCards.push(card);
            renderBoard();
            
            if (gameState.flippedCards.length === 2) {
                gameState.moves++;
                document.getElementById('moves').textContent = gameState.moves;
                
                setTimeout(() => {
                    checkMatch();
                }, 1000);
            }
        }
        
        function checkMatch() {
            const [card1, card2] = gameState.flippedCards;
            
            if (card1.emoji === card2.emoji) {
                // Match found!
                card1.isMatched = true;
                card2.isMatched = true;
                gameState.matches++;
                document.getElementById('matches').textContent = gameState.matches;
                
                // Show conversation starter
                showQuestion();
                
                // Check if game is complete
                if (gameState.matches === emojis.length) {
                    setTimeout(() => {
                        gameComplete();
                    }, 500);
                }
            } else {
                // No match
                card1.isFlipped = false;
                card2.isFlipped = false;
                
                // Show wrong animation
                const cardElements = document.querySelectorAll('.card');
                cardElements[card1.id].classList.add('wrong');
                cardElements[card2.id].classList.add('wrong');
                
                setTimeout(() => {
                    cardElements[card1.id].classList.remove('wrong');
                    cardElements[card2.id].classList.remove('wrong');
                }, 500);
            }
            
            gameState.flippedCards = [];
            renderBoard();
        }
        
        function showQuestion() {
            const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
            document.getElementById('questionText').textContent = randomQuestion;
            document.getElementById('questionModal').style.display = 'flex';
        }
        
        function closeQuestion() {
            document.getElementById('questionModal').style.display = 'none';
        }
        
        function startTimer() {
            gameState.timerInterval = setInterval(() => {
                gameState.timer++;
                const minutes = Math.floor(gameState.timer / 60);
                const seconds = gameState.timer % 60;
                document.getElementById('timer').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }
        
        function gameComplete() {
            clearInterval(gameState.timerInterval);
            document.getElementById('celebration').style.display = 'block';
        }
        
        function resetGame() {
            clearInterval(gameState.timerInterval);
            gameState = {
                cards: [],
                flippedCards: [],
                matches: 0,
                moves: 0,
                timer: 0,
                gameStarted: false,
                timerInterval: null
            };
            resetStats();
            document.getElementById('celebration').style.display = 'none';
            closeQuestion();
            initGame();
        }
        
        function resetStats() {
            document.getElementById('moves').textContent = '0';
            document.getElementById('matches').textContent = '0';
            document.getElementById('timer').textContent = '0:00';
        }
        
        // Initialize the game when page loads
        initGame();
    </script>
